<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <form action="result.html" method="GET" enctype="multipart/form-data"> 
        <div>
            <label for="uid">User Id</label>
            <input type="text" name="userid" id="uid" placeholder="USER ID" value="John" maxlength="10" required>
        </div>
        
        <div>
            <label for="pass">Password</label>
            <input type="password" name="password" id="pass" placeholder="PASSWORD" value="cena@2002" maxlength="15" required minlength="8">
        </div>

        <div>
            <label for="dob">D.O.B</label>
            <input type="date" name="birthdate" id="dob"  min="1900-01-01" step="10" required>
        </div>

        <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label for="">About</label>
            <textarea name="about" id="about" cols="20" rows="4">About you...</textarea>
        </div>

        <div>
            <label for="alert">SMS Alert</label>
            <input type="checkbox" name="smsalert" id="alert">
        </div>

        <div>
            <input type="checkbox" name="emailalert" id="ealert">
            <label for="ealert">Email Alert</label>
        </div>

        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
        </div>

        <div>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <select name="state" id="state">
                <option value="tamilnadu">TAMILNADU</option>
                <option value="kerala">KERALA</option>
                <option value="andhra" label="ANDHRA PRADESH"></option>
            </select>
        </div>

        <div>
            <label for="file">Resume</label>
            <input type="file" name="file" id="file">
        </div>

        <!-- <button type="submit">Sign Up</button> -->

       <div>
        <label for="homepage">Add your homepage</label>
        <input type="url" name="homepage" id="homepage">
       </div>

       
        <input type="image" name="submit.jpg" id="submit" width="90">
       
        <button type="reset">Reset</button>
    </form> 
</body>
</html>
